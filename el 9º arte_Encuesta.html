	<div class="contenido">
		<center><h1><b>Encuesta</b></h1></center>
        <center>
            <form>
                <b><label for="fechanacimiento">Introduzca se fecha de nacimiento:</label></b><br>
                <input type="date" id="fechanacimiento" name="fechanacimiento">
                <br>
                <b><p>¿Cual es su estilo favorito de cómic?</p></b>
                <input type="radio" id="americano" name="favestilo" value="Americano">
                <label for="americano">Cómic Americano</label><br>
                <input type="radio" id="europeo" name="favestilo" value="Europeo">
                <label for="europeo">Cómic Europeo</label><br>
                <input type="radio" id="manga" name="favestilo" value="Manga">
                <label for="manga">Manga</label><br>
                <br>
                <b><label for="numcomics">¿Cuantos cómics has leido en tu vida?</label></b><br>
                <input type="text" name="numerocomics" id="numcomics" pattern="[1-9]"><br>
                <br>
                <b><label for="email">Introduzca su correo electrónico</label></b><br>
                <input type="email" name="correo" id="email"><br>
                <br>
                <b><label for="opinion">¿Cual es su opinión de la web?</label></b><br>
                <textarea name="opinion" id="opinion" cols="50" rows="10"></textarea><br>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </center>
